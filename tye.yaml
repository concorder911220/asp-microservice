name: fsh-on-dapr
containerEngine: docker

extensions:
- name: dapr
  log-level: debug
  app-ssl: true

services:

- name: identity-server
  project: src/identity-server/Host/Host.csproj
  bindings:
    - port: 5100
      name:  secure
      protocol: https
    - port: 5010
      name:  non-secure
      protocol: http

- name: catalog-api
  project: src/services/catalog/Host/Host.csproj
  bindings:
    - port: 5200
      name:  secure
      protocol: https
    - port: 5020
      name:  non-secure
      protocol: http    